[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/"]

[project]
name = "api"
version = "1.4.0" # x-release-please-version
description = "API for Template Fastapi React"
authors = []
requires-python = ">=3.10"
dependencies = [
    "cachetools>=5.3.0,<6.0.0",
    "fastapi>=0.101.0,<1",
    "pyjwt>=2.8.0,<3.0.0",
    "uvicorn[standard]>=0.21.1,<1",
    "pymongo==4.1.1",
    "certifi>=2023.7.22,<2024.0.0",
    "httpx>=0.23.3,<1",
    "opencensus-ext-azure>=1.1.9,<2",
    "pydantic>=2.1,<2.4",
    "pydantic-settings>=2.0.1,<3",
    "pydantic-extra-types>=2.0.0,<3",
    "setuptools>=73.0.1",
]

[tool.uv]
dev-dependencies = [
    "pre-commit >=3",
    "pytest >=8.1.1,<9",
    "mongomock >=4.1.2,<5"
]



[tool.interrogate]
ignore-init-method = true
ignore-init-module = true
ignore-magic = false
ignore-semiprivate = false
ignore-private = false
ignore-property-decorators = false
ignore-module = false
ignore-nested-functions = false
ignore-nested-classes = true
ignore-setters = false
fail-under = 0
exclude = ["setup.py", "docs", "build"]
ignore-regex = ["^get$", "^mock_.*", ".*BaseClass.*"]
# possible values: 0 (minimal output), 1 (-v), 2 (-vv)
verbose = 0
quiet = false
whitelist-regex = []
color = true
omit-covered-files = false

[tool.mypy]

plugins = ["pydantic.mypy"]

ignore_missing_imports = true
namespace_packages = true
explicit_package_bases = true
allow_subclassing_any = true

strict = true


[tool.ruff]

src = ["src"]
target-version = "py311"
line-length = 119

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "S",  # flake8-bandit
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "UP", # automatically upgrade syntax for newer versions of the language
]
ignore = [
    "B904",  # TODO: Within an except clause, raise exceptions with `raise ... from err` or `raise ... from None` to distinguish them from errors in exception handling
    "B008",  # do not perform function calls in argument defaults. Ignored to allow dependencies in FastAPI
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402"]  # Ignore `E402` (import violations) in all `__init__.py` files
"src/tests/*" = ["S101"]  # Allow the use of ´assert´ in tests

[tool.codespell]
skip = "*.lock,*.cjs,documentation/docs/changelog/changelog.md"
ignore-words-list = "ignored-word"

[tool.pytest]
markers =[
    "integration: mark a test as integration test."
]
